name: Print GitHub Object

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      commit:
        description: "Commit"
        required: true
        default: "main"

jobs:        
  GitHub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.event_name  != 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Checkout code with commit
        if: github.event_name  == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}

      - name: Get GITHUB_SHA 1
        id: sha1
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Set outputs
        id: vars
        run: |
          git rev-parse HEAD
          echo "GITHUB_SHA=$(git rev-parse HEAD)" >> GITHUB_ENV

      - name: Get GITHUB_SHA 2
        id: sha2
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Print Event Type
        run: |
          echo "${{ github.event.pull_request.merged }}"
          echo "${{ github.event.pull_request.merged == false }}"
          echo "${{ github.event_name }}"
          echo "${{ github.base_ref || github.ref_name }}"

      - name: Print github JSON
        run: |
          echo "${{ toJSON(github) }}"

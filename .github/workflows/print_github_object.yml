name: Print GitHub Object

on:
  issues:
  repository_dispatch:
    types:
      - print_github_object
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed
  workflow_dispatch:
    inputs:
      commit:
        description: "Commit"
        required: true
        default: "main"
      flag:
        description: "Flag"
        type: boolean
        default: false

jobs:
  Job1:
    environment:
      name: dummy
      url: https://argocd-qms.nos.pt/applications/argocd/my-app
    runs-on: ubuntu-latest
    if: true
    steps:
      - name: Print 1
        id: print1
        run: echo 1
  Job2:
    runs-on: ubuntu-latest
    needs: [Job1]
    steps:
      - name: Print 2
        id: print2
        run: echo 2
  GitHub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.event_name  != 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Checkout code with commit
        if: github.event_name  == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}

      - name: ENV Vars
        id: env-vars
        run: env

      - name: print client_payload
        id: payload
        run: |
          echo "${{ toJson(github.event.client_payload) }}"

      - name: UUIDGEN
        id: uuidgen
        run: |
          echo "UUIDGEN: $(uuidgen)"

      - name: Get GITHUB_SHA 1
        if: inputs.flag
        id: sha1
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Failure1
        if: always() && inputs.flag
        id: failure1
        run: echo ${{ steps.sha1.outcome }}

      - name: Set outputs
        id: vars
        run: |
          git rev-parse HEAD
          echo "GITHUB_SHA=$(git rev-parse HEAD)" >> GITHUB_ENV

      - name: Get GITHUB_SHA 2
        id: sha2
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"
          exit 0

      - name: Failure2
        if: always()
        id: failure2
        run: echo ${{ steps.sha2.outcome }}

      - name: Failure1+2
        if: always()
        id: failure12
        run: echo ${{ steps.uuidgen.outcome && steps.sha1.outcome && steps.sha2.outcome }}

      - name: Write step status
        id: step-status
        run: |
          echo SHA1
          echo "${{ steps.sha1.outcome }}"
          echo ""
          echo SHA2
          echo "${{ steps.sha2.outcome }}"
          echo ""
          echo CONCLUSION
          echo "${{ steps.sha2.conclusion }}"

      - name: Print Event Type
        run: |
          echo "${{ github.event.pull_request.merged }}"
          echo "${{ github.event.pull_request.merged == false }}"
          echo "${{ github.event_name }}"
          echo "${{ github.base_ref || github.ref_name }}"

      - name: Print github JSON
        run: |
          echo "${{ toJSON(github) }}"
          cat <<EOF > scan_result.sarif
          {
            "top1": "A",
            "top2": {
              "sub1": "A1",
              "sub2": "A2"
            }
          }
          EOF

      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: scan_result.sarif
          path: scan_result.sarif

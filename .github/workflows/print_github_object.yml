name: Print GitHub Object

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: ["closed"]
  workflow_dispatch:

jobs:        
  GitHub:
    runs-on: ubuntu-latest
    steps:
      - name: Print Event Type
        run: |
          echo "${{ github.event_name }}"

      - name: Print github JSON
        run: |
          echo "${{ toJSON(github) }}"

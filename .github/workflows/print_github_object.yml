          echo "| :ballot_box_with_check: `:ballot_box_with_check:` | :radio_button: `:radio_button:` | :link: `:link:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :curly_loop: `:curly_loop:` | :wavy_dash: `:wavy_dash:` | :part_alternation_mark: `:part_alternation_mark:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :trident: `:trident:` | :black_square: `:black_square:` | :white_square: `:white_square:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :white_check_mark: `:white_check_mark:` | :black_square_button: `:black_square_button:` | :white_square_button: `:white_square_button:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :black_circle: `:black_circle:` | :white_circle: `:white_circle:` | :red_circle: `:red_circle:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :large_blue_circle: `:large_blue_circle:` | :large_blue_diamond: `:large_blue_diamond:` | :large_orange_diamond: `:large_orange_diamond:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :small_blue_diamond: `:small_blue_diamond:` | :small_orange_diamond: `:small_orange_diamond:` | :small_red_triangle: `:small_red_triangle:` |" >> $GITHUB_STEP_SUMMARY
          echo "| :small_red_triangle_down: `:small_red_triangle_down:` | :shipit: `:shipit:` |" >> $GITHUB_STEP_SUMMARY

  Job2:
    runs-on: ubuntu-latest
    needs: [Job1]
    steps:
      - name: Print 2
        id: print2
        run: echo 2

  GitHub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.event_name  != 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Checkout code with commit
        if: github.event_name  == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "${ALL_CHANGED_FILES}"

      - name: ENV Vars
        id: env-vars
        run: env

      - name: print client_payload
        id: payload
        run: |
          echo "BRANCH_NAME: ${{ env.BRANCH_NAME }}"
          echo "${{ toJson(github.event.client_payload) }}"

      - name: UUIDGEN
        id: uuidgen
        run: |
          echo "UUIDGEN: $(uuidgen)"

      - name: Get GITHUB_SHA 1
        if: inputs.flag
        id: sha1
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Failure1
        if: always() && inputs.flag
        id: failure1
        run: echo ${{ steps.sha1.outcome }}

      - name: Set outputs
        id: vars
        run: |
          git rev-parse HEAD
          echo "GITHUB_SHA=$(git rev-parse HEAD)" >> GITHUB_ENV

      - name: Get GITHUB_SHA 2
        id: sha2
        run: |
          echo "GITHUB_SHA: $GITHUB_SHA"
          exit 0

      - name: Failure2
        if: always()
        id: failure2
        run: echo ${{ steps.sha2.outcome }}

      - name: Failure1+2
        if: always()
        id: failure12
        run: echo ${{ steps.uuidgen.outcome && steps.sha1.outcome && steps.sha2.outcome }}

      - name: Write step status
        id: step-status
        run: |
          echo SHA1
          echo "${{ steps.sha1.outcome }}"
          echo ""
          echo SHA2
          echo "${{ steps.sha2.outcome }}"
          echo ""
          echo CONCLUSION
          echo "${{ steps.sha2.conclusion }}"

      - name: Print Event Type
        run: |
          echo "${{ github.event.pull_request.merged }}"
          echo "${{ github.event.pull_request.merged == false }}"
          echo "${{ github.event_name }}"
          echo "${{ github.base_ref || github.ref_name }}"

      - name: Print github JSON
        run: |
          echo "${{ toJSON(github) }}"
          cat <<EOF > scan_result.sarif
          {
            "top1": "A",
            "top2": {
              "sub1": "A1",
              "sub2": "A2"
            }
          }
          EOF

#      - name: Upload file
#        uses: actions/upload-artifact@v4
#        with:
#          name: scan_result.sarif
#          path: scan_result.sarif

name: Print GitHub Object

on:
  issues:
  repository_dispatch:
    types:
      - print_github_object
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed
  workflow_dispatch:
    inputs:
      commit:
        description: "Commit"
        required: true
        default: "main"
      flag:
        description: "Flag"
        type: boolean
        default: false
      environment:
        description: "Environment"
        type: environment

env:
  BRANCH_NAME: ${{ github.base_ref || github.ref_name }}

jobs:
  Job1:
    environment:
      name: ${{ format('{0}-reviewers', inputs.environment) }}
      url: https://argocd-qms.nos.pt/applications/argocd/my-app
    runs-on: ubuntu-latest
    if: true
    steps:
      - name: Print 1
        id: print1
        env:
          ENVIRONMENT: ${{ format('{0}-reviewers', inputs.environment) }}
        run: |
          echo "my_var=1" >> $GITHUB_ENV
          echo myvar=$my_var
          echo "ENVIRONMENT = $ENVIRONMENT"

      - name: Generate list using Markdown
        run: |
          echo "# Header 1" >> $GITHUB_STEP_SUMMARY
          echo "## Header 2" >> $GITHUB_STEP_SUMMARY
          echo "### Header 3" >> $GITHUB_STEP_SUMMARY
          echo "#### Header 4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is the lead in sentence for the list" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # this is a blank line
          echo "- Lets add a bullet point" >> $GITHUB_STEP_SUMMARY
          echo "- Lets add a second bullet point" >> $GITHUB_STEP_SUMMARY
          echo "- How about a third one?" >> $GITHUB_STEP_SUMMARY

      - name: Print 11
        id: print11
        run: |
          echo myvar=$my_var
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "myvar=$my_var" >> $GITHUB_STEP_SUMMARY
